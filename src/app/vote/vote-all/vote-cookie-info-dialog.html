<h2 mat-dialog-title>Open in a New Tab?</h2>
<mat-dialog-content class="mat-typography">
  <p>This vote site has their cookie settings restricted and may not function correctly from within this helper site.</p> 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
