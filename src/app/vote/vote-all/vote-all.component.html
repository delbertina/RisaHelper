<div class="outside-div">
    <button *ngFor="let item of buttonList; let i = index" (click)="changeSite(i)" [ngClass]="{'button-selected': isButtonSelected(i)}" >{{i + 1}}</button>
    <button (click)="openNewTab()">Open in New Tab</button>
</div>
<iframe class="vote-view" [src]="currentSiteURL"></iframe>
