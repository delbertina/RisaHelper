<div class="outside-div">
    <div class="site-button-container">
        <button mat-raised-button class="site-button" *ngFor="let item of buttonList; let i = index" (click)="changeSite(i)" [color]="isButtonSelected(i) ? 'primary' : 'accent'" >{{i + 1}}</button>
    </div>
    <div>
        <button mat-raised-button class="site-button" (click)="openNewTab()">Open in New Tab</button>
    </div>
</div>
<iframe class="vote-view" [src]="currentSiteURL"></iframe>
